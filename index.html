<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tempo Restante</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock">
    <div class="time-container">
      <div class="time" id="years">00</div>
      <div class="label">Anos</div>
    </div>
    <div class="time-container">
      <div class="time" id="months">00</div>
      <div class="label">Meses</div>
    </div>
    <div class="time-container">
      <div class="time" id="weeks">00</div>
      <div class="label">Semanas</div>
    </div>
    <div class="time-container">
      <div class="time" id="days">00</div>
      <div class="label">Dias</div>
    </div>
    <div class="time-container">
      <div class="time" id="hours">00</div>
      <div class="label">Horas</div>
    </div>
    <div class="time-container">
      <div class="time" id="minutes">00</div>
      <div class="label">Minutos</div>
    </div>
    <div class="time-container">
      <div class="time" id="seconds">00</div>
      <div class="label">Segundos</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
